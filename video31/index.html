<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Media Query</title>
    <style>
      body {
        background-color: brown;
      }


      @media only screen and (max-width: 455px) {
        body {
          background-color: green;
          
          .boxes{
            flex-direction: column;
          }
        }
      }

      .boxes{
        display: flex;
      }

      .box {
        width: 350px;
        height: 350px;
        background-color: slategray;
        margin: 5px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div>Brown body</div>
    <div class="boxes">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
