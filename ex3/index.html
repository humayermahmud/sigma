<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
      .parent {
        border: 2px solid black;
        border-radius: 20px;
        padding-bottom: 80vw;
        display: flex;
        justify-content: center;
        align-content: center;
        height: auto;
      }
      .li ul {
        list-style: none;
        display: flex;
       
      }
      li {
        border: 1px solid black;
        padding: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <img src="card.jpeg" alt="nature" height="150" />
      <div class="li">
        <ul>
          <li>Sun</li>
          <li>Tree</li>
        </ul>
      </div>
    </div>
  </body>
</html>
